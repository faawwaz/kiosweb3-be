server {
    # Listen on port 80 (HTTP)
    # Cloudflare (Flexible/Full) will connect to this port
    listen 80;
    
    # GANTI DENGAN DOMAIN ANDA
    server_name kiosweb3.com www.kiosweb3.com;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    location / {
        # Forward requests to Node.js App running on port 3000
        proxy_pass http://127.0.0.1:3000;
        
        # Standard Proxy Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Pass Real IP from Cloudflare
        # (Optional: install module realip nginx for full integration)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
